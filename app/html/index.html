<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <title>IOUI</title>
    <link rel="stylesheet" href="../css/screen.css">
    <script>window.$ = window.jQuery = require('jquery');</script>
</head>

<body>
    <div class="home_page">
        <div class="left_panel">
            <img src="../images/ioui_logo.png" alt="">
            <div class="start_project">
                <input type="text" id="project_name" placeholder="Project name">
                <button class="btn btn-primary" onclick="getPath()">Select Path</button>
                <label>
                    Template
                    <select id="template">
                        <option>blank</option>
                        <option>sidemenu</option>
                        <option>tabs</option>
                        <option>my-first-app</option>
                        <option>conference</option>
                    </select>
                </label>
                <label>Options
                    <select id="options">
                        <option value="--cordova" selected>Default IONIC</option>
                        <option disabled>--type=angular</option>
                        <option>--type=ionic-angular</option>
                        <option>--type=ionic1</option>
                        <option disabled>--type=react</option>
                        <option>--cordova</option>
                        <option disabled>--capacitor</option>
                        <option disabled>--no-git</option>
                        <option disabled>--link</option>
                    </select>
                </label>
                <button class="btn btn-primary" onclick="startProject()">START</button>
            </div>
        </div>
        <div class="right_panel">
            <a href="javascript:void(0)" onclick="openProject()">Open IONIC project ...</a>
            <!--<button id="btnEd">Go to</button>-->
        </div>
    </div>
    <div class="process_poup">
        <div class="process_data">
            <div class="loader">
                <svg viewBox="0 0 80 80">
                    <circle id="test" cx="40" cy="40" r="32"></circle>
                </svg>
            </div>

            <div class="loader">
                <svg viewBox="0 0 80 80">
                    <rect x="8" y="8" width="64" height="64"></rect>
                </svg>
            </div>
            <p>Process Will take bit Time so please wait...</p>
        </div>
    </div>


    <!-- You can also require other files to run in this process -->
    <script src="../js/renderer.js"></script>
</body>

</html>
