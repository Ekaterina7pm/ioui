        </div>
        <div class="right-panel">
            <div class="cordova_plugin">
                <h2>Installed Cordova Plugin list: </h2>
                <ul>
                    <!--<li>Project Running on <span id="host"></span></li>-->
                </ul>
            </div>
            <div class="npm_plugin">
                <h2>Installed NPM Plugin list: </h2>
                <ul>
                    <!--<li>Project Running on <span id="host"></span></li>-->
                </ul>
            </div>

            <div class="terminalView">
                <h3>Terminal View 
                    <a id="terminalClose" href="javascript:void(0)"><img src="../images/close.png" alt=""></a>
                    <a id="terminalClean" href="javascript:void(0)"><img src="../images/clean.png" alt=""></a>
                </h3>
                <div class="args">

                </div>
            </div>
        </div>
    </div>

    <div class="overlay_popup" id="plugin">
        <div class="body_section">
            <div class="header_part">
                Install Plugin
            </div>
            <div class="inner_content">
                <label><span>NPM</span> <input id="npmCommand" placeholder="@ionic-native/camera" type="text"></label>
                <label><span>CORDOVA</span> <input id="cordovaCommand" placeholder="cordova-plugin-camera"
                        type="text"></label>
            </div>
            <div class="footer_section cf">
                <a href="javascript:void(0)" class="btn" onclick="installPlugin()">Install</a>
                <a href="javascript:void(0)" class="btn close">Close</a>
            </div>
        </div>
    </div>

    <div class="overlay_popup" id="genratePopup">
        <div class="body_section">
            <div class="header_part">
                Generate <span></span>
            </div>
            <div class="inner_content">
                <label>
                    <!-- <span>Path and Feature Name</span>  --><input id="padnAndName"
                        placeholder="Path / Name or Name " type="text"></label>
                <label class="note">
                    <span>Note* :- This all are genrate in your project directory inside of <strong>app</strong>
                        folder</span>
                </label>
                <label class="note">
                    <span>Example:- <br> pages/login</span>
                </label>
            </div>
            <div class="footer_section cf">
                <a href="javascript:void(0)" class="btn" onclick="completeGenrate()">Genrate</a>
                <a href="javascript:void(0)" class="btn close">Close</a>
            </div>
        </div>
    </div>


    <div class="overlay_popup" id="appDetail">
        <div class="body_section">
            <div class="header_part">
                App Detail
            </div>
            <div class="inner_content">
                <label><span>APP Id:</span><input type="text" placeholder="Project Id" id="app_id"></label>
                <label><span>APP Name:</span><input type="text" placeholder="App Name" id="app_name"></label>
                <label><span>APP Version:</span><input type="text" placeholder="Version" id="app_version"></label>
                <label><span>App Author:</span><input type="text" placeholder="Author" id="app_author"></label>
                <label><span>App Email:</span><input type="text" placeholder="Email" id="app_email"></label>
            </div>
            <div class="footer_section cf">
                <a href="javascript:void(0)" class="btn" onclick="updateChnage()">Save</a>
                <a href="javascript:void(0)" class="btn close">Close</a>
            </div>
        </div>
    </div>

    <div class="loading_default">
        <div class="mid">
            <svg version="1.1" id="L9" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                x="0px" y="0px" viewBox="0 0 100 100" enable-background="new 0 0 0 0" xml:space="preserve">
                <path fill="#fff"
                    d="M73,50c0-12.7-10.3-23-23-23S27,37.3,27,50 M30.9,50c0-10.5,8.5-19.1,19.1-19.1S69.1,39.5,69.1,50">
                    <animateTransform attributeName="transform" attributeType="XML" type="rotate" dur="1s"
                        from="0 50 50" to="360 50 50" repeatCount="indefinite" />
                </path>
            </svg>
            <p>Please wait</p>
        </div>
        <label> If you got any error please check in terminal view </label>
    </div>

    <footer>
        <i onclick="openProjectFolder()" class="fa fa-folder" aria-hidden="true"></i>
        <p></p>
        <a href="javascript:void(0)" id="host"></a>
        <em id="load"></em>
    </footer>
    <script src="../js/default.page.js"></script>
